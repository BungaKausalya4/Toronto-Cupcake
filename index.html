<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="icon" href="assets/img/logo.png">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <!-- Navbar Section -->
      <header>
         <nav class="navbar">
            <div class="navbar__container">
               <!-- Logo -->
               <a href="#" class="navbar__logo">
                  <img src="assets/img/logo.png" alt="Logo">
               </a>
               <!-- Menu Items -->
               <ul class="navbar__menu">
                  <li><a href="#">Cupcakes</a></li>
                  <li><a href="#">Events</a></li>
                  <li><a href="#">FAQs</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact Us</a></li>
               </ul>
               <!-- Search and Icons -->
               <div class="navbar__icons">
                  <div class="navbar__search">
                     <input type="text" placeholder="Search...">
                     <i class="ri-search-line"></i>
                  </div>
                  
                  <!-- Ubah div menjadi a agar bisa bernavigasi ke halaman login -->
                  <a href="register.html" class="navbar__login">Sign Up</a>
               </div>
            </div>
         </nav>
      </header>

   <!-- Existing login form content -->
      <div class="login">
         <img src="assets/img/login.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">SIGN IN</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">SIGN IN</button>


            <p class="login__register">
               Don't have an account? <a href="register.html">Sign Up</a>
            </p>            
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
